    <div class="portfolio-item-individual">
      <p>
        披萨是一种发源于意大利的食品，在全球颇受欢迎。比萨饼的通常做法是用发酵的圆面饼上面覆盖番茄酱、奶酪以及其他配料，并由烤炉烤制而成。
      </p>
      <img src="img/pizza-01.jpg" alt="" />
      <p>
        奶酪通常用莫萨里拉干酪，也有混用几种奶酪的形式，包括帕马森干酪、罗马乳酪、意大利乡村软酪或蒙特瑞·杰克干酪、马苏里拉奶酪等。
      </p>
      <img src="img/pizza-03.jpg" alt="" />
      <p>披萨的配料丰富多样，可以根据个人口味添加各种蔬菜、肉类和香料。</p>
