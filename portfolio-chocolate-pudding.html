    <div class="portfolio-item-individual">
      <p>
        巧克力布丁是一种经典的甜点，以其丝滑的口感和浓郁的巧克力味道深受喜爱。制作原料主要包括巧克力、牛奶、糖、明胶等。
      </p>
      <img src="img/chocolate-pudding-01.png" alt="" />
      <p>
        制作时需要注意温度控制，确保巧克力充分融化，同时避免明胶过度加热导致失去凝固效果。成品应该在冰箱中冷藏至少2小时以达到最佳口感。
      </p>
      <img src="img/chocolate-pudding-01.png" alt="" />
      <p>
        巧克力布丁适合作为餐后甜点或节日礼物，搭配新鲜水果或坚果会更加美味。
