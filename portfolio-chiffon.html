    <div class="portfolio-item-individual">
      <p>
        戚风蛋糕是一款甜点，属海绵蛋糕类型，制作原料主要有菜油、鸡蛋、糖、面粉、发粉等。适合添加巧克力、水果等配料。
      </p>
      <img src="img/chiffon-02.jpg" alt="" />
      <p>
        由于菜油不像牛油那样容易打泡，因此需要靠把鸡蛋清打成泡沫状，来提供足够的空气以支撑蛋糕的体积。戚风蛋糕含足量的菜油和鸡蛋，因此质地非常的湿润。
      </p>
      <img src="img/chiffon-01.jpg" alt="" />
      <p>戚风蛋糕的口感轻盈，适合作为下午茶或早餐的甜点。</p>
