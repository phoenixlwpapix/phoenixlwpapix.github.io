      <p>
        四分之一蛋糕是一种经典的法式蛋糕，以其简单的配方和丰富的口感而闻名。制作原料主要包括等量的面粉、糖、黄油和鸡蛋。
      </p>
      <img src="img/quatre-quarts-01.jpg" alt="" />
      <p>
        这种蛋糕的名称来源于其配方中四种主要成分的等量比例。四分之一蛋糕适合添加各种配料，如水果、巧克力或香料，以创造不同的口味。
      </p>
      <img src="img/quatre-quarts-01.jpg" alt="" />
